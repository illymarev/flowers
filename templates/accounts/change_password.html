{% extends 'base.html' %}
{% block bodyblock %}
    <div class="dashboard-layout">
        {% include 'accounts/side_pannel.html' %}
        <div class="orders-table">
            <div class="card-registration mx-auto" style="width:400px; max-width: 800px; margin-top:100px;">
                <div class="card-body">
                    {% include 'includes.html' %}
                    <h4 class="card-title mb-4">Change Password</h4>
                    <form action="{% url 'change_password' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Current password
                                <input type="password" name="current_password" class="form-control" required></label>
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <label>Create new password
                                <input type="password" name="new_password" class="form-control" required></label>
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <label>Confirm new password
                                <input type="password" name="confirm_password" class="form-control" required></label>
                        </div> <!-- form-group// -->
                        <div class="form-group">
                        </div> <!-- form-group form-check .// -->
                        <div class="flex-centered">
                            <button id="save-button" type="submit" class="btn btn-round">Change Password</button>
                        </div>
                    </form>
                </div> <!-- card-body.// -->
            </div> <!-- card .// -->
        </div>
    </div>
{% endblock %}
