{% extends 'base.html' %}
{% load static %}
{% block title %}
Forgot password
{% endblock %}
{% block bodyblock %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y" style="min-height:70vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->
	<div class="card-registration mx-auto" style="max-width: 380px; margin-top:100px;">
      <div class="card-body">
      <h4 class="card-title mb-4">Reset Password</h4>
      <form action="{% url 'forgot_password' %}" method="POST">
          {% csrf_token %}
          <div class="form-group">
			 <input type="email" class="form-control" placeholder="Email Address" name="email">
          </div> <!-- form-group// -->
              <div class="flex-centered">
              <button type="submit" class="btn btn-round"> Submit  </button></div>
      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->

     <p class="mt-2">Recalled the credentials? <a class="text-underlined" href="{% url 'login' %}">Login</a></p>
     <br><br>
    {% include 'includes.html' %}
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
