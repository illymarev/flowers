{% extends 'base.html' %}
{% load static %}
{% block title %}
Login
{% endblock %}
{% block bodyblock %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y" style="min-height:75vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->
	<div class="card-registration mx-auto" style="max-width: 380px; margin-top:100px;">
      <div class="card-body">
      <h4 class="card-title mb-4">Sign in</h4>
      <form action="{% url 'login' %}" method="POST">
          {% csrf_token %}
          <div class="form-group">
			 <input type="email" class="form-control" placeholder="Email Address" name="email">
          </div> <!-- form-group// -->
          <div class="form-group">
			<input type="password" class="form-control" placeholder="Password" name="password">
          </div> <!-- form-group// -->

          <div class="form-group">
          	<p class="text-center">Forgot password? <a href="{% url 'forgot_password' %}" class="text-underlined float-right">Reset it!</a></p>

          </div> <!-- form-group form-check .// -->
              <div class="flex-centered">
              <button type="submit" class="btn btn-round"> Log In  </button></div>
      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->

     <p class="mt-2">Don't have an account? <a class="text-underlined" href="{% url 'register' %}">Sign up</a></p>
     <br><br>
    {% include 'includes.html' %}
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
