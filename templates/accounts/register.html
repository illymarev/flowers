{% extends 'base.html' %}
{% load static %}
{% block title %}
    Register
{% endblock %}
{% block bodyblock %}
    <section class="section-content padding-y">
        <div class="card-registration mx-auto" style="max-width:520px; margin-top:40px;">
            <article class="card-body">
                <header class="mb-4"><h1 class="card-title">Sign up</h1></header>
                <form action="{% url 'register' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="col form-group">
                            <label>First Name
                                {{ form.first_name }}
                            </label>
                        </div>
                        <div class="col form-group">
                            <label>Last Name
                                {{ form.last_name }}
                            </label>
                        </div>
                    </div>
                <div class="form-row">
                <div class="col form-group">
                    <label>Email
                        {{ form.email }}
                    </label>
                </div>
                <div class="col form-group">
                    <label>Confirm email
                        {{ form.confirm_email }}
                    </label>
                </div></div>
                <div class="form-row">
                    <div class="col form-group">
                    <label>Phone Number
                        {{ form.phone_number }}
                    </label></div></div>
                <div class="form-row">
                    <div class="col form-group">
                    <label>Password
                        {{ form.password }}
                    </label></div>
                    <div class="col form-group">
                    <label>Confirm password
                        {{ form.confirm_password }}
                    </label></div>
                </div>
                <div class="form-row">
                    <div class="col form-group">
                    <label>Do you want to receive emails with special offers?
                        {{ form.wants_emails }}
                    </label></div></div>
                <div class="form-group">
                    <div class="flex-centered">
                    <button style="font-size: 1.1rem;" type="submit" class="btn btn-round">Register</button></div></div>
                <p class="text-center mt-2">Have an account? <a class="text-underlined" href="{% url 'login' %}">Log In</a></p>
                    {% if form.errors %}
                        <h1 class="form-errors">{{ form.email.errors }}</h1>
                        <h1 class="form-errors">{{ form.non_field_errors }}</h1>
                    {% endif %}
                </form>
            </article><!-- card-body.// -->

        </div> <!-- card .// -->
        <br><br>
        <!-- ============================ COMPONENT REGISTER  END.// ================================= -->


    </section>
{% endblock %}
