{% extends 'base.html' %}
{% load static %}
{% block title %}
Login
{% endblock %}
{% block bodyblock %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y" style="min-height:75vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->
	<div class="card-registration mx-auto" style="max-width: 380px; margin-top:100px;">
      <div class="card-body">
      <h4 class="card-title mb-4">Reset Password</h4>
      <form action="{% url 'reset_password' %}" method="POST">
          {% csrf_token %}
          <div class="form-group">
			<input type="password" class="form-control" placeholder="Create password" name="password" required>
          </div> <!-- form-group// -->
          <div class="form-group">
			<input type="password" class="form-control" placeholder="Confirm password" name="confirm_password" required>
          </div> <!-- form-group// -->
              <div class="flex-centered">
              <button type="submit" class="btn btn-round">Reset password</button></div>
      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->
    {% include 'includes.html' %}
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
